<!doctype html>
<html>
	<head>
		<title>Pocketsaw dependency graph</title>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

		<style type="text/css">
			html, body {
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
			#dependency-graph {
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div style="position: absolute; z-index: 20000; background-color: #eeeeee; border: 5px solid #eeeeee;">
			<div>
				<input type="checkbox" id="include-external-functionalities" name="include-external-functionalities" checked />
				<label for="include-external-functionalities">Include external functionalities</label>
			</div>
		</div>
		
		<div id="dependency-graph"></div>

		<script type="text/javascript">
			var includeExternalFunctionalitiesEl = document.getElementById('include-external-functionalities');
			
			var data = {
				nodes: new vis.DataSet(/*{nodes-array}*/),
				edges: new vis.DataSet(/*{edges-array}*/)
			};
			
			data.nodes =  new vis.DataView(data.nodes, {
				filter: function (node) {
					return node.type === "SUB_MODULE" || includeExternalFunctionalitiesEl.checked;
				}
			});			
			includeExternalFunctionalitiesEl.addEventListener('change', function(event) {
				data.nodes.refresh();
			});				
			
			var options = {
            };
			var dependecyGraph = new vis.Network(document.getElementById('dependency-graph'), data, options);
		</script>
	</body>
</html>
